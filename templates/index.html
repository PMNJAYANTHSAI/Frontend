<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Language Translator</h1>
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <form id="translation-form" class="mt-4">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="language">Select Language:</label>
                <select class="form-control" id="language" name="language">
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Translate</button>
        </form>

        <!-- Translation Result Container -->
        <div id="translation-result" class="mt-4" style="display: none;">
            <h3>Translated Text:</h3>
            <p id="translated-text"></p>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Translating...</p>
        </div>

        <!-- Error Message Container -->
        <div id="error-message" class="alert alert-danger mt-4" style="display: none;"></div>

        <div class="mt-4">
            <p>Don't have an account? <a href="/register">Register here</a></p>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
